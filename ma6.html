<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Particle Orbit Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', sans-serif;
      font-size: 48px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="logo">The3DP</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let mouse = {
  x: innerWidth / 2,
  y: innerHeight / 2
};

addEventListener('mousemove', (event) => {
  mouse.x = event.clientX;
  mouse.y = event.clientY;
});

addEventListener('resize', () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  init();
});

class Particle {
  constructor(x, y, radius, color, distance) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.radians = Math.random() * Math.PI * 2;
    this.velocity = 0.08 + Math.random() * 0.02; // Faster
    this.distanceFromCenter = distance;
    this.lastMouse = { x: x, y: y };
  }

  update() {
    const lastPoint = { x: this.x, y: this.y };
    this.radians += this.velocity;

    this.lastMouse.x += (mouse.x - this.lastMouse.x) * 0.05;
    this.lastMouse.y += (mouse.y - this.lastMouse.y) * 0.05;

    this.x = this.lastMouse.x + Math.cos(this.radians) * this.distanceFromCenter;
    this.y = this.lastMouse.y + Math.sin(this.radians) * this.distanceFromCenter;
    this.draw(lastPoint);
  }

  draw(lastPoint) {
    ctx.beginPath();
    ctx.strokeStyle = this.color;
    ctx.lineWidth = this.radius;
    ctx.shadowBlur = 25;
    ctx.shadowColor = this.color;

    ctx.moveTo(lastPoint.x, lastPoint.y);
    ctx.lineTo(this.x, this.y);
    ctx.stroke();
    ctx.closePath();
  }
}

let particles;

function init() {
  particles = [];
  for (let i = 0; i < 300; i++) {  // More particles
    const radius = Math.random() * 2 + 0.5;
    const hue = Math.random() * 360;
    const color = `hsl(${hue}, 100%, 60%)`;
    const distance = Math.random() * (canvas.width / 2 - 50) + 50;
    particles.push(new Particle(canvas.width / 2, canvas.height / 2, radius, color, distance));
  }
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0, 0, 0, 1)'; // Pure black background
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => p.update());
}

init();
animate();
</script>
</body>
</html>
